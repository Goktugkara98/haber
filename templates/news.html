{% extends "base.html" %}

{% block title %}Haber İşle - Haber AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="text-center mb-4">Haber Metni İşleme</h2>
            <p class="text-center text-muted mb-5">Haber metninizi aşağıya yapıştırın ve AI ile özgün içeriğe dönüştürün</p>
            
            <div class="card shadow">
                <div class="card-body">
                    <form id="newsForm">
                        <div class="mb-3">
                            <label for="newsText" class="form-label">Haber Metni</label>
                            <textarea class="form-control" id="newsText" rows="10" 
                                    placeholder="Haber metninizi buraya yapıştırın..." required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rules" class="form-label">İşleme Kuralları (Opsiyonel)</label>
                            <textarea class="form-control" id="rules" rows="3" 
                                    placeholder="Özel kurallarınızı buraya yazın..."></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>Haber İşle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Sonuç Alanı -->
            <div id="resultSection" class="mt-5" style="display: none;">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-check-circle me-2"></i>İşleme Tamamlandı</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Özgün Haber Metni:</label>
                            <div id="processedText" class="border rounded p-3 bg-light"></div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary" onclick="copyToClipboard()">
                                <i class="fas fa-copy me-2"></i>Kopyala
                            </button>
                            <button class="btn btn-outline-success" onclick="downloadText()">
                                <i class="fas fa-download me-2"></i>İndir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Yükleme Animasyonu -->
            <div id="loadingSection" class="text-center mt-5" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Yükleniyor...</span>
                </div>
                <p class="mt-3">Haber metni işleniyor, lütfen bekleyin...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
