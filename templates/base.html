<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Haber Uygulaması{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/tooltips.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/loading.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/preview-modal.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="custom-navbar">
        <div class="navbar-container">
            <!-- Left Section - Brand -->
            <div class="navbar-brand-section">
                <i class="fas fa-newspaper navbar-brand-icon"></i>
                <div class="navbar-brand-text">
                    <a href="{{ url_for('main.home') }}" class="navbar-brand-title">Haber Editörü</a>
                    <span class="navbar-brand-version">version 1.0</span>
                </div>
            </div>
            
            <!-- Center Section - Navigation -->
            <div class="navbar-nav-section">
                <div class="navbar-nav-item">
                    <a href="{{ url_for('main.home') }}" class="navbar-nav-link active">
                        <i class="fas fa-home"></i>
                        Anasayfa
                    </a>
                </div>
                <div class="navbar-nav-item">
                    <a href="#" class="navbar-nav-link">
                        <i class="fas fa-history"></i>
                        Geçmiş
                    </a>
                </div>
                <div class="navbar-nav-item">
                    <a href="#" class="navbar-nav-link">
                        <i class="fas fa-cogs"></i>
                        Otomasyon
                    </a>
                </div>
            </div>
            
            <!-- Right Section - Action Buttons -->
            <div class="navbar-actions-section">
                <button class="navbar-action-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Yardım">
                    <i class="fas fa-question-circle"></i>
                </button>
                <button class="navbar-action-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ayarlar">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="navbar-action-btn theme-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tema">
                    <i class="fas fa-palette"></i>
                </button>
            </div>
            
            <!-- Mobile Menu Toggle (hidden on desktop) -->
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Base utilities (must load first) -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    
    <!-- New Settings System -->
    <script src="{{ url_for('static', filename='js/settings-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/tooltips.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/main-content.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/text-input.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/results.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/loading.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/preview-modal.js') }}"></script>
    
    <!-- Content controller -->
    <script src="{{ url_for('static', filename='js/content.js') }}"></script>
    
    <!-- Application Initialization (must load last) -->
    <script src="{{ url_for('static', filename='js/app-init.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
